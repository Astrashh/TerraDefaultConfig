id: DEFAULT
author: dfsek
version: 2.0.0

structures:
  locatable:
    minecraft:desert_pyramid: DESERT
    minecraft:stronghold: STRONGHOLD
    minecraft:pillager_outpost: OUTPOST
    minecraft:swamp_hut: SWAMP
    minecraft:monument: MONUMENT
    minecraft:igloo: IGLOO
    minecraft:jungle_pyramid: JUNGLE
    minecraft:ruined_portal: RUINED_PORTAL
    minecraft:village: VILLAGE
    minecraft:mineshaft: MINESHAFT

blend:
  terrain:
    base: 8
    elevation: 4

vanilla:
  mobs: true

noise:
  noise2:
    dimensions: 2
    type: OpenSimplex2
    frequency: 0.0075
    fractal:
      type: FBm
      octaves: 4
    noise:
      type: WhiteNoise
  noise3:
    dimensions: 3
    type: OpenSimplex2
    frequency: 0.0075
    fractal:
      type: FBm
      octaves: 4
  noiseC:
    dimensions: 2
    type: Cellular
    frequency: 0.25
    cellular:
      return: NoiseLookup
      lookup:
        dimensions: 2
        type: OpenSimplex2
        frequency: 0.02
        fractal:
          type: FBm
          octaves: 4
locatable:
  STRONGHOLD: STRONGHOLD
variables:
  base: 63
biome-pipeline:
  resolution: 1
  blend:
    amplitude: 0
    noise:
      type: Constant
  source:
    type: RANDOM
    biomes:
      OCEAN: 1
      PLAINS: 2
    noise:
      type: OpenSimplex2
      frequency: 0.1
  pipeline:
    - mutate:
        type: REPLACE
        from: "BIOME:OCEAN"
        to:
          - "COLD_OCEAN_DEEP": 3
          - "OCEAN_DEEP": 4
          - "WARM_OCEAN_DEEP": 9
        noise:
          type: OpenSimplex2
          salt: 2
          frequency: 0.05
    - mutate:
        type: REPLACE
        from: "BIOME:PLAINS"
        to:
          - TUNDRA: 3
          - PLAINS: 4
          - JUNGLE: 9
        noise:
          type: OpenSimplex2
          salt: 2
          frequency: 0.05
    - mutate:
        type: REPLACE
        from: "BIOME:WARM_OCEAN_DEEP"
        to:
          - "WARM_OCEAN_DEEP": 1
          - "LUKEWARM_OCEAN_DEEP": 4
        noise:
          type: WhiteNoise
          salt: 21
    - mutate:
        type: REPLACE
        from: "BIOME:COLD_OCEAN_DEEP"
        to:
          - "COLD_OCEAN_DEEP": 4
          - "FROZEN_OCEAN_DEEP": 1
        noise:
          type: WhiteNoise
          salt: 21
    - mutate:
        type: REPLACE
        from: "BIOME:JUNGLE"
        to:
          - JUNGLE: 2
          - SAVANNA: 1
          - DESERT: 2
        noise:
          type: OpenSimplex2
          salt: 5
          frequency: 0.075
    - mutate:
        type: REPLACE
        from: "BIOME:SAVANNA"
        to:
          - FOREST: 2
          - PLAINS: 3
        noise:
          type: WhiteNoise
          salt: 6
    - mutate:
        type: REPLACE
        from: "BIOME:DESERT"
        to:
          - MESA: 1
          - DESERT: 3
          - SAVANNA: 2
          - ARID_MOUNTAINS: 1
        noise:
          type: WhiteNoise
          salt: 7
    - mutate:
        type: REPLACE
        from: "BIOME:JUNGLE"
        to:
          - JUNGLE: 2
          - MOUNTAINS_JUNGLE: 1
          - ROCKY_TALL_FOREST: 1
          - SWAMP: 1
        noise:
          type: WhiteNoise
          salt: 8
    - mutate:
        type: REPLACE
        from: "BIOME:PLAINS"
        to:
          - FOREST: 3
          - BIRCH_FOREST: 1
          - PLAINS: 3
          - DARK_FOREST: 1
          - CRAG: 1
          - MOUNTAINS_PRETTY: 1
        noise:
          type: WhiteNoise
          salt: 9
    - mutate:
        type: REPLACE
        from: "BIOME:TUNDRA"
        to:
          - TAIGA: 2
          - SNOWY_TAIGA: 1
          - MOUNTAINS_STONE: 1
          - TUNDRA: 1
        noise:
          type: WhiteNoise
          salt: 10
    - expand:
        type: FRACTAL
        noise:
          type: WhiteNoise
          salt: 11
    - expand:
        type: FRACTAL
        noise:
          type: WhiteNoise
          salt: 11
    - mutate:
        type: BORDER
        from: LAND
        replace: BIOME:WARM_OCEAN_DEEP
        to:
          - WARM_OCEAN: 1
        noise:
          type: Constant
    - mutate:
        type: BORDER
        from: LAND
        replace: BIOME:LUKEWARM_OCEAN_DEEP
        to:
          - LUKEWARM_OCEAN: 1
        noise:
          type: Constant
    - mutate:
        type: BORDER
        from: LAND
        replace: BIOME:OCEAN_DEEP
        to:
          - OCEAN: 1
        noise:
          type: Constant
    - mutate:
        type: BORDER
        from: LAND
        replace: BIOME:COLD_OCEAN_DEEP
        to:
          - COLD_OCEAN: 1
        noise:
          type: Constant
    - mutate:
        type: BORDER
        from: LAND
        replace: BIOME:FROZEN_OCEAN_DEEP
        to:
          - FROZEN_OCEAN: 1
        noise:
          type: Constant
    - mutate:
        type: REPLACE
        from: "BIOME:OCEAN_DEEP"
        to:
          - "MUSHROOM": 1
          - "SELF": 9
        noise:
          type: OpenSimplex2
          salt: 24
          frequency: 0.1
    - expand:
        type: FRACTAL
        noise:
          type: WhiteNoise
          salt: 12
    - expand:
        type: FRACTAL
        noise:
          type: WhiteNoise
          salt: 13
    - mutate:
        type: BORDER
        from: OCEAN
        replace: LAND
        to:
          - BEACH: 1
        noise:
          type: Constant
    - expand:
        type: FRACTAL
        noise:
          type: WhiteNoise
          salt: 14
    - mutate:
        type: BORDER
        from: OCEAN
        replace: LAND_MUSHROOM
        to:
          - MUSHROOM_BEACH: 1
        noise:
          type: Constant
    - mutate:
        type: BORDER
        from: BIOME:MUSHROOM_BEACH
        replace: OCEAN_DEEP
        to:
          - OCEAN: 1
        noise:
          type: Constant
    - mutate:
        type: SMOOTH
        noise:
          type: WhiteNoise
          salt: 18
    - expand:
        type: FRACTAL
        noise:
          type: WhiteNoise
          salt: 16
    - mutate:
        type: REPLACE
        from: "RIVER_ERODE"
        to:
          - SELF: 5
          - RIVER: 1
          - SELF: 5
        noise:
          type: OpenSimplex2
          frequency: 0.005
          fractal:
            octaves: 2
            type: FBm
            gain: 0.2
            lacunarity: 4
    - mutate:
        type: REPLACE
        from: "BIOME:MOUNTAINS_JUNGLE"
        to:
          - SELF: 5
          - RIVER_M_J: 1
          - SELF: 5
        noise:
          type: OpenSimplex2
          frequency: 0.005
          fractal:
            octaves: 2
            type: FBm
            gain: 0.2
            lacunarity: 4
    - mutate:
        type: REPLACE
        from: "BIOME:MOUNTAINS_STONE"
        to:
          - SELF: 5
          - RIVER_M: 1
          - SELF: 5
        noise:
          type: OpenSimplex2
          frequency: 0.005
          fractal:
            octaves: 2
            type: FBm
            gain: 0.2
            lacunarity: 4
    - mutate:
        type: REPLACE
        from: "BIOME:MOUNTAINS_PRETTY"
        to:
          - SELF: 5
          - RIVER_M_P: 1
          - SELF: 5
        noise:
          type: OpenSimplex2
          frequency: 0.005
          fractal:
            octaves: 2
            type: FBm
            gain: 0.2
            lacunarity: 4
    - expand:
        type: FRACTAL
        noise:
          type: WhiteNoise
          salt: 17
    - mutate:
        type: SMOOTH
        noise:
          type: WhiteNoise
          salt: 18
    - mutate:
        type: SMOOTH
        noise:
          type: WhiteNoise
          salt: 19
